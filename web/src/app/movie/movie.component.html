<div class="list">
  <form>
    <div class="item">
      <input type="text" name="title" [(ngModel)]="title" placeholder="Movie title" />
    </div>
    <div class="item">
      <label for="date">Release Date</label>
      <input id="date" name="releaseDate" [(ngModel)]="releaseDate" type="date" placeholder="Release Date" />
    </div>
  </form>

  @if (id() !== undefined) {
    <button>Delete Movie</button>
  }
</div>
